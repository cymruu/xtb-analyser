{% extends "base.html" %} 
{% block page_style %}
<style>
      #drop-area {
        border: 2px dashed #ccc;
        width: 300px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        padding: 10px;
      }
      #error-message {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f4f4f4;
        padding: 10px;
      }
      .error-message {
        color: red;
      }
</style>
{% endblock page_style %}

{% block content %}
  <h2>Drop the XLSX files exported from XTB to generate portfolio-performance CSV</h2>
  <div id="drop-area">Drop your XLSX transaction history files here</div>
  <div id="error-message"></div>
  <div id="container"></div>

  <script type="module" src="/js/portfolio-performance/main.js"></script>
{% endblock content %}
