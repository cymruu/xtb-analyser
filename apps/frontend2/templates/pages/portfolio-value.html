{% extends "base.html" %} 
{% block page_style %}
<style>
#drop-area {
  border: 2px dashed #ccc;
  width: 300px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
  padding: 10px;
}
#error-message {
  margin-top: 20px;
  white-space: pre-wrap;
  background-color: #f4f4f4;
  padding: 10px;
}
.error-message {
  color: red;
}
#loader {
  border: 16px solid #f3f3f3;
  border-top: 16px solid #3498db;
  border-radius: 50%;
  box-sizing: border-box;
  animation: spin 2s linear infinite;
  display: none;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
{% endblock page_style %}

{% block content %}
  <h2>Render portfolio value chart</h2>
  <div id="drop-area">Drop your XLSX transaction history file here
    <div id="loader"></div>
  </div>
 
  <div id="error-message"></div>
  <div id="container">the generated chart will appear here</div>
  <script type="module" src="/js/portfolio-value/main.js"></script>
{% endblock content %}
